    <section class="form-contacto">
      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold text-center my-4">
        Contactanos
      </h2>
      <!--Section description-->

      <form>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputEmail4">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="Nombre"
            />
          </div>
          <div class="form-group col-md-5">
            <label for="inputPassword4">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Apellido"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputAddress"
            placeholder="ejemplo@ejemplo.com"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Km 12 1/2 Carretera Sur..."
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputCity">Departamento</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Managua"
            />
          </div>
          <div class="form-group col-md-5">
            <label for="inputState">Municipio</label>
            <input
              type="text"
              class="form-control"
              id="inputMunicipio"
              placeholder="El Crucero"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
